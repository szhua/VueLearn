<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="../static/js/vue.js"  th:src="@{/js/vue.js}" ></script>
    <script src="../static/js/jquery.min.js"  th:src="@{/js/jquery.min.js}" ></script>
    <script src="../static/layui/layui.all.js"  th:src="@{/layui/layui.all.js}" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script>
        layui.use(['layer']);
        // axios.get('/user?ID=12345')
        //     .then(function (response) {
        //         console.log(response);
        //     })
        //     .catch(function (error) {
        //         layer.msg(error);
        //     });
    </script>


</head>
<body>

<div id="app" v-cloak >

    <input type="text" @input="handleMessage" placeholder="请输入与信息">
    <p>输入的内容是:</p>
    <p style="white-space: pre">{{message}}</p>

    <input type="radio" v-model="picked" value="html" id="html" >
    <label for="html">HTML</label>
    <input type="radio" v-model="picked" value="JavaScript" id="JavaScript" >
    <label for="JavaScript">JavaScript</label>
    <input type="radio" v-model="picked" value="Css" id="Css" >
    <label for="Css">Css</label>

    <p>你的选项是：{{picked}}</p>

    <input type="checkbox" v-model="checked" value="vue" id="vue">
    <label for="vue">Vue</label>

    <input type="checkbox" v-model="checked"  value="js" id="js">
    <label for="js"> JS</label>

    <input type="checkbox" v-model="checked" value="node" id="node">
    <label for="node">Node</label>

    <p>你的选项是{{checked}}</p>


    <select v-model="selected" style="margin-left: 100px">
        <option>html</option>
        <option value="js">JavaScript</option>
        <option >css</option>
    </select>

    <p>你的选项是{{selected}}</p>

    <input type="radio" v-model="radioed" :value="value">
   <label>单选</label>

    <p>{{radioed}}</p>
    <p>{{value}}</p>

    <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
    <p>{{toggle}}</p>
    <p>{{value1}}</p>
    <p>{{value2}}</p>

    <select  v-model="selects"  style="margin-left: 100px">
        <option :value="{number : 123}">123</option>
    </select>
    <p>{{selects.number}}</p>

    <input type="text" v-model.lazy="message">

    <input type="text" v-model.number="message">

    <input type="text" v-model.trim="message">

    <p>{{message}}</p>

    <p>{{typeof message}}</p>
</div>


 <script>

     var app =new Vue({
         el:'#app',
         data:{
             message:'this is a message' ,
             radioed:false,
             value:123,
             message:'',
             picked:'html',
             checked:['vue','js'],
             selected:'html',
             selects:'',
             options:[
                 {text:'HTML',value:'html'},
                 {text:'JavaScript',value:'js'}
             ],
             toggle:false ,
             value1:'a',
             value2:'b'
         },
         computed:{},
         methods:{
             handleMessage:function (e) {
                 this.message =e.target.value;
             }
         }
     });





 </script>

</body>
</html>
