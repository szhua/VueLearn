<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-test="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数字输入框</title>
    <script src="../static/js/vue.js"  th:src="@{/js/vue.js}" ></script>
    <script src="../static/js/jquery.min.js"  th:src="@{/js/jquery.min.js}" ></script>
    <script src="../static/layui/layui.all.js"  th:src="@{/layui/layui.all.js}" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        layui.use(['layer']);
    </script>

</head>
<body>

<div id="app"  >
    <input type="text" v-model="value" v-focus>
    <div v-test="{message:'hello',name:'szhua'}"></div>
</div>




 <script>


     Vue.directive('test',{
         bind:function (el,binding,vnode) {
             var keys =[] ;
             for (var i in vnode){
                 keys.push(i) ;
             }
             el.innerHTML=
                 'name:'+binding.name+'<br>'+
                 'value:'+JSON.stringify(binding.value) +'<br>'+
                 'expression:' +binding.expression+'<br/>'+
                 'argument:'+binding.arg+'<br>'+
                 'modifiers:'+JSON.stringify(binding.modifiers)+'<br>'+
                  'vnode keys:'+keys.join(',');


         }
     });


     Vue.directive('focus',{
         unbind:function (el) {
             el.focus();
             layer.msg('rrr');
         }
     });



     var app =new Vue({
         el:'#app',
         data:{
             value:11,
             message:'some text'
         }
     });




 </script>

</body>
</html>
